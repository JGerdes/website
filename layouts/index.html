{{ define "main" }}
<h1>{{.Title}}</h1>
{{ .Content }}
{{ range first 10 (where .Pages ".Params.specialpage" "!=" true)}}
<a href="{{.Permalink}}">
    <div>
        <h1>{{.Title}}</h1>
        <p>{{.Date.Format "2006-01-02"}}</p>
        <p>{{.Summary}}</p>
        {{range .Params.actions}}
        <a href="{{.action}}">{{.label}}</a>
        {{end}}
    </div>
</a>
{{ end }}
{{ end }}
