{{ define "main" }}
<h2> {{.Title}} </h2>
{{ .Content }}
{{ range first 10 (where .Pages ".Params.specialpage" "!=" true)}}
<article class="preview hoverable">
    <header class="scrim-{{.Params.header.scrim}}">
        <img src="{{.Params.header.image}}" loading="lazy">
        <h1>{{.Title}}</h1>
        <time>{{.Date | time.Format ":date_long"}}</time>
    </header>
    <p class="summary">
        {{.Summary}}
    </p>
    <ul class="action">
        <li><a class="opener" href="/{{ with .File }}{{ .BaseFileName }}{{ end }}">Mehr erfahren</a></li>
        {{range .Params.actions}}
        <li><a href="{{.action}}">{{.label}}</a></li>
        {{end}}
    </ul>
</article>
{{ end }}
{{ end }}
