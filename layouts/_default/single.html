{{ define "main" }}
<article>
    {{ if isset .Params "header" }}
    <img src="{{.Params.header.image}}">
    {{ end }}
    {{ if not .Params.specialpage}}
    <time>{{.Date | time.Format ":date_long"}}</time>
    {{ end }}
    <h1>{{.Title}}</h1>
    {{.Content}}
    <ul class="tags">
        {{range .Params.tags}}
        <li><a href="/tags/{{.}}">{{.}}</a></li>
        {{end}}
    </ul>
</article>
{{ end }}
